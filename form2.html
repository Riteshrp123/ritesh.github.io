<!DOCtype html>
<html>
    <head>
        <title>Form In Center</title>
        <style>
            .center{
    position: relative;
     text-align: center;
    
}
        </style>
          
        <form>
            
            <div class="center">
                <lable><b>Enter first Name</b></lable>
            <input type ="text" placeholder="Enter first Name " required>
            </div>
            <br>
            <div class="center">
                <lable><b>Enter last Name</b></lable>
            <input type ="text" placeholder="Enter last Name" minlength="6" maxlength="10">
            </div>
            <br>
            <div class="center">
                <lable><b>Enter Email id</b></lable>
            <input type ="text" placeholder="Enter Email id" autocomplete="off" required>*
            </div>
            <br>
             <div class="center">
                <lable><b>Enter password</b></lable>
                <input type ="password" placeholder="Enter password">
             </div>
             <br>
             <div class="center">
                <lable><b>Gender :</b></lable>
                <label><input type="radio" name="gender">Male</label>
                <label> <input type="radio" name="gender">Female</label>
             </div>
             <br>
             <div class="center">
                <label>City</label>
                <select>
                    <option>--select city--</option>
                    <option>Bangalore</option>
                    <option>Bhubaneswar</option>
                    <option>Ghatgaon</option>
                </select>
            </div>
            <br>
            <div class="center">
                <lable>Enter Mobile number</lable>
                <input type="tel" name="mobileNumber">
            </div>
            <br>
            <div class="center">
                <label>Enter Address</label>
                <textarea rows="5" cols="10" name="address"></textarea>
            </div>
            <br>
        </div>
        <!-- email, password-->
<br>
    </form>
    </head>
</html>
